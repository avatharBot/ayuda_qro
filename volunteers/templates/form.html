{% extends 'volunteers/templates/main.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
    <div class="well">
        <div class="col-sm-offset-2 col-md-offset-2">
            <h1>Nueva Instituci√≥n</h1>
        </div>
        <div class="form-container col-sm-offset-2 col-md-offset-2">
            <div class="errors">
                {{ form.errors }}
            </div>
            <form class="form-horizontal" method="post">{% csrf_token %}
                {% for input in form %}
                    <div class="errors">
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label col-sm-2 col-md-2"> {{ input.label }}</label>
                        <div class="col-md-7 col-sm-7">
                            {{ input|add_class:'form-control'}}
                        </div>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8 col-md-offset-4 col-md-8">
                        <input class="btn btn-info" type="submit" value="Enviar"/>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
{% endblock %}
